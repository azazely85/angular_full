<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title">Login</span>
    <div class="input-field">
      <input id="email" type="email" formControlName="email"
             [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}">
      <label for="email">Email:</label>
      <span class="helper-text red-text" *ngIf="form.get('email').invalid && form.get('email').touched">
        <span class="helper-text red-text" *ngIf="form.get('email').errors['required']">
          Email is required
        </span>
        <span class="helper-text red-text" *ngIf="form.get('email').errors['email']">
          Email is not valid
        </span>
      </span>
    </div>
    <div class="input-field">
      <input id="password" type="password" formControlName="password"
             [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}">
      <label for="password">Password:</label>
      <span class="helper-text red-text" *ngIf="form.get('password').invalid && form.get('password').touched">
        <span class="helper-text red-text" *ngIf="form.get('password').errors['required']">
          Password is required
        </span>
        <span class="helper-text red-text"
              *ngIf="form.get('password').errors['minlength']
              && form.get('password').errors['minlength']['requiredLength']">
          Password min length {{form.get('password').errors['minlength']['requiredLength']}}.
          Now password length {{form.get('password').errors['minlength']['actualLength']}}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button type="submit" class="modal-action btn waves-effect" [disabled]="form.invalid || form.disabled">
      Войти
    </button>
  </div>
</form>
